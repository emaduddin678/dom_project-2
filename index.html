<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Hexadecimal colour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="root"> 
        <h1>change the background colour by clicking the following button </h1>
        <div class="input-group">
            <div class="input-icon">#</div>
            <input type="text"  value="#000000" id="output">
            <button id="copy-btn" title="copy to clipboard">copy</button>
        </div>
        <button id="change-btn">change color</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
